<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <div class="header container">
                <form id="form">
                    <input type="text" name="search" id="search" placeholder="🔍 Search for a movie">
                    <input type="submit" value="Search" id="submit">
                </form>
                <a href="watchlist.html">Watchlist</a>
            </div>

        </header>
        <main class="container">
            <div class="result__list">
                <div class="default">
                    <label for="search" id="search-lbl">
                        <svg width="90" height="72" viewBox="0 0 70 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.75 0C3.91751 0 0 3.9175 0 8.75V52.5C0 57.3325 3.91751 61.25 8.75 61.25H61.25C66.0825 61.25 70 57.3325 70 52.5V8.75C70 3.9175 66.0825 0 61.25 0H8.75ZM21.875 8.75L48.125 8.75V26.25H21.875V8.75ZM56.875 43.75V52.5H61.25V43.75H56.875ZM48.125 35H21.875V52.5H48.125V35ZM56.875 35H61.25V26.25H56.875V35ZM61.25 17.5V8.75H56.875V17.5H61.25ZM13.125 8.75V17.5H8.75V8.75H13.125ZM13.125 26.25H8.75V35H13.125V26.25ZM8.75 43.75H13.125V52.5H8.75V43.75Z"
                                fill="#DFDDDD" />
                        </svg>
                        <div class="explore"> Start exploring! </div>
                    </label>

                </div>

            </div>
        </main>
    </main>
    <script src="app.js"></script>
</body>

</html>
